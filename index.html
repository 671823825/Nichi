	<ol>
		<li>小组成员先根据第一个任务描述，各自完成自己的页面；</li>
		<li>把自己的页面和css什么的，署自己的名打包，发到群文件；</li>
		<li>每个小组成员查看各个成员的页面，然后选出最合适的页面；</li>

		<li>将完成的页面提交到任务，然后放到<a href="https://github.com/671823825/team-depository">github组队仓库</a></li>
